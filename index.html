<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                    <p>{{ playerHealth }}</p>

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                    <p>{{ monsterHealth }}</p>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameStatus">
        <div class="small-12 columns">
            <button id="start-game" @click="gameStatus=true">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="gameStatus">
        <div class="small-12 columns">
            <button id="attack" @click="attackFn">ATTACK</button>
            <button id="special-attack" @click="splAttackFn">SPECIAL ATTACK</button>
            <button id="heal" @click="healFn">HEAL</button>
            <button id="give-up" @click="giveUpFn">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="(attack, i) in attackHistory">
                    <span>{{ attack }}</span>
                </li>
            </ul>
        </div>
    </section>


</div>



	<script src="index.js"></script>

</body>
</html>
